<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="watch.js" defer></script>
    <title>Stop Watch</title>
</head>

<body>

    <main>
        <header>

        </header>

        <!-- 1st Section -->

        <section class="bg-slate-200 h-16">
            <div class="inner max-w-6xl mx-auto h-full flex flex-row items-center justify-center">
                <h2 class="text-center text-2xl font-semibold">Stop Watch</h2>
            </div>
        </section>


        <!-- 2nd Section -->
        <section class="bg-slate-100 h-full py-16">

            <!-- Display -->
            <div class="inner px-4 max-w-6xl mx-auto h-full flex flex-col gap-4 items-center justify-center ">
                <div
                    class="w-full lg:w-2/4 h-36 rounded-lg bg-slate-200 flex flex-row items-center justify-center px-12 py-12  relative">
                    <h2 class="text-center absolute top-0 right-4 text-lg font-normal"><span class="text-4xl"></span>
                        <span class="text-4xl" id="milisec">0</span> ms
                    </h2>
                    <h2 id="milisec" class="text-center text-5xl font-semibold">
                        <span id="hour" class="">00</span> :
                        <span id="minute" class="">00</span> :
                        <span id="sec" class="">00</span>
                    </h2>
                </div>


                <!-- Controller -->
                <div class="w-full lg:w-2/4  rounded bg-slate-200 flex flex-row items-center justify-between gap-2 px-4 py-2">
                    <button id="start"
                        class="w-24 lg:w-32 text-center text-slate-600 hover:text-slate-800 hover:text-slate-800 hover:bg-slate-300 ease-in-out duration-300 rounded bg-slate-50 px-4 lg:px-8 py-2 text-lg font-semibold">START</button>
                    <button id="lap"
                        class="w-24 lg:w-32 text-center text-slate-600 hover:text-slate-800 hover:bg-slate-300 ease-in-out duration-300 rounded bg-slate-50 px-4 lg:px-8 py-2 text-lg font-semibold">LAP</button>
                    <button id="pause"
                        class="w-24 lg:w-32 text-center text-slate-600 hover:text-slate-800 hover:bg-slate-300 ease-in-out duration-300 rounded bg-slate-50 px-4 lg:px-8 py-2 text-lg font-semibold">PAUSE</button>
                    <button id="reset"
                        class="w-24 lg:w-32 text-center text-slate-600 hover:text-slate-800 hover:bg-red-300 ease-in-out duration-300 rounded bg-red-200 px-4 lg:px-8 py-2 text-lg font-semibold">RESET</button>
                </div>

                <!-- Lap Display -->
                <div id="lap-display"
                    class="w-full lg:w-2/4 h-full rounded-lg bg-slate-200 flex flex-row items-center px-4 py-4 hidden">
                    <div id="list-container" class="border-4 w-full list-decimal list-inline">
                        <!-- <div id="best" class="w-1/6">
                            <h2 class="text-2xl bg-teal-300 text-white px-6 py-1 rounded mb-px">
                                Best </h2>
                        </div> -->
                        
                    </div>
                    
                </div>
            </div>
        </section>

    </main>

</body>

</html>
